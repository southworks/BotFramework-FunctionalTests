#
# Executes the test scenarios.
#

# "name" here defines the build number format. Build number is accessed via $(Build.BuildNumber)
name: $(BUILD.BUILDID)

resources:
  pipelines:
  - pipeline: FirstPipeline
    source: First-Pipeline
    trigger:
      branches:
        include:
        - southworks/main
        - southworks/releases/*

variables:
  BuildConfiguration: "Debug"

pool:
  vmImage: "windows-2019"

stages:
  - stage: "Triggered_ipeline"
    jobs:
      - job: "Triggered_Pipeline"
        steps:
          - powershell: |
              Write-Host "Executing triggered pipeline"
            displayName: "Second Pipeline script"
